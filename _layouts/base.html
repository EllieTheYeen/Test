---
layout: default
---
<div id="top_links">
    <a href="{{ site.url | append: site.baseurl }}" title="Main page">Home</a>
</div>

{%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
{%- endif -%}

{{ content }}

{%- if page.author or site.author -%}
<div id="author">
{%- if page.author -%}
By {{ page.author }}
{%- else -%}
By {{ site.author }}
{%- endif -%}
</div>
{%- endif -%}

<div id="bottom_links">
    <a href="#a-title" title="Go to the top of the page">Top</a>
    <a href="{{ site.url | append: site.baseurl }}" title="Go to the main page">Home</a>
    <a href="/feed.xml" title="The RSS feed">RSS</a>
    <a href="{{ page.path | prepend: 'https://github.com/EllieTheYeen/test/blob/main/' }}" title="Source of this page">Source</a>
</div>
